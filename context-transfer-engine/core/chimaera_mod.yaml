# CTE Core ChiMod Configuration
module_name: core
namespace: wrp_cte
version: 1.0.0

# Inherited Methods (fixed IDs)
kCreate: 0        # Container creation (required)
kDestroy: 1       # Container destruction (required)
kRestart: 2       # Container restart (lifecycle method, sets is_restart_ before Init)
kNodeFailure: -1  # Not implemented (-1 means disabled)
kRecover: -1      # Not implemented
kMigrate: -1      # Not implemented
kUpgrade: -1      # Not implemented
kMonitor: 9       # 9 - Monitor container state

# Custom Methods (start from 10, use sequential IDs)
kRegisterTarget: 10     # Register a target on this node
kUnregisterTarget: 11   # Unregister a target from this node
kListTargets: 12        # List registered targets on this node
kStatTargets: 13        # Update performance stats for all targets
kGetOrCreateTag: 14     # Get or create a tag for blob grouping
kGetTagSize: 20        # Get the size of a tag
kDelTag: 19            # Delete a tag

kGetContainedBlobs: 24  # Get all blob names contained in a tag
kPutBlob: 15            # Store a blob
kGetBlob: 16            # Retrieve a blob
kReorganizeBlob: 17     # Change score for a single blob
kDelBlob: 18            # Delete a blob
kGetBlobScore: 22       # Get the score of a blob
kGetBlobSize: 23        # Get the size of a blob
kGetBlobInfo: 25        # Get comprehensive blob metadata (score, size, blocks, targets)

kPollTelemetryLog: 21  # Poll telemetry log with minimum logical time filter
kTagQuery: 30          # Query tags by regex pattern
kBlobQuery: 31         # Query blobs by tag and blob regex patterns
kGetTargetInfo: 32     # Get target information (score, capacity, perf metrics)
kFlushMetadata: 33     # Periodic task to flush tag/blob metadata to durable storage
kFlushData: 34         # Periodic task to flush data from volatile to non-volatile targets