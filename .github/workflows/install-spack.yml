name: Spack Install Test

on:
  push:
    branches: [main]
    paths:
      - 'installers/spack/**'
  pull_request:
    branches: [main]
    paths:
      - 'installers/spack/**'
  workflow_dispatch:

jobs:
  spack-install:
    runs-on: ${{ matrix.runner }}
    timeout-minutes: 120
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-latest
            arch: x86_64
          - runner: ubuntu-24.04-arm
            arch: aarch64

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0

    - name: Checkout spack
      uses: actions/checkout@v4
      with:
        repository: spack/spack
        path: ./spack

    - name: Install IOWarp via spack
      run: |
        . ./spack/share/spack/setup-env.sh
        spack repo add installers/spack
        spack install iowarp+posix
        spack load iowarp+posix
