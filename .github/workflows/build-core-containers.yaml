name: Build Core Containers

on:
  workflow_dispatch:
  workflow_call:
  # Trigger on changes to source code or build Dockerfiles
  push:
    branches:
      - main
    paths:
      - 'docker/deploy-cpu.Dockerfile'
      - 'CMakeLists.txt'
      - 'CMakePresets.json'
      - 'context-runtime/**'
      - 'context-transfer-engine/**'
      - 'context-assimilation-engine/**'
      - 'context-exploration-engine/**'
      - 'context-transport-primitives/**'

jobs:
  # Deploy containers - AMD64
  deploy-cpu-amd64:
    name: Build Deploy Container (AMD64)
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push deploy-cpu (AMD64)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/deploy-cpu.Dockerfile
          platforms: linux/amd64
          push: true
          tags: iowarp/deploy-cpu:latest-amd64
          cache-from: type=registry,ref=iowarp/deploy-cpu:buildcache-amd64
          cache-to: type=registry,ref=iowarp/deploy-cpu:buildcache-amd64,mode=max

  # Deploy containers - ARM64
  deploy-cpu-arm64:
    name: Build Deploy Container (ARM64)
    runs-on: ubuntu-24.04-arm
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push deploy-cpu (ARM64)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/deploy-cpu.Dockerfile
          platforms: linux/arm64
          push: true
          tags: iowarp/deploy-cpu:latest-arm64
          cache-from: type=registry,ref=iowarp/deploy-cpu:buildcache-arm64
          cache-to: type=registry,ref=iowarp/deploy-cpu:buildcache-arm64,mode=max

  # Create multi-arch manifest for deploy-cpu
  create-deploy-cpu-manifest:
    name: Create Multi-Arch Manifest (deploy-cpu)
    runs-on: ubuntu-latest
    needs: [deploy-cpu-amd64, deploy-cpu-arm64]
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Create and push multi-arch manifest
        run: |
          docker buildx imagetools create \
            --tag iowarp/deploy-cpu:latest \
            iowarp/deploy-cpu:latest-amd64 \
            iowarp/deploy-cpu:latest-arm64

  # Benchmark containers - AMD64
  build-benchmarks-amd64:
    name: Build Benchmarks (AMD64)
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push redis benchmark (AMD64)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/redis_bench/Dockerfile
          platforms: linux/amd64
          push: true
          tags: iowarp/redis-bench:latest-amd64

      - name: Build and push CTE benchmark (AMD64)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/wrp_cte_bench/Dockerfile
          platforms: linux/amd64
          push: true
          tags: iowarp/cte-bench:latest-amd64

  # Benchmark containers - ARM64
  build-benchmarks-arm64:
    name: Build Benchmarks (ARM64)
    runs-on: ubuntu-24.04-arm
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push redis benchmark (ARM64)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/redis_bench/Dockerfile
          platforms: linux/arm64
          push: true
          tags: iowarp/redis-bench:latest-arm64

      - name: Build and push CTE benchmark (ARM64)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/wrp_cte_bench/Dockerfile
          platforms: linux/arm64
          push: true
          tags: iowarp/cte-bench:latest-arm64

  # Create multi-arch manifests for benchmarks
  create-benchmark-manifests:
    name: Create Multi-Arch Manifests (benchmarks)
    runs-on: ubuntu-latest
    needs: [build-benchmarks-amd64, build-benchmarks-arm64]
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Create redis-bench multi-arch manifest
        run: |
          docker buildx imagetools create \
            --tag iowarp/redis-bench:latest \
            iowarp/redis-bench:latest-amd64 \
            iowarp/redis-bench:latest-arm64

      - name: Create cte-bench multi-arch manifest
        run: |
          docker buildx imagetools create \
            --tag iowarp/cte-bench:latest \
            iowarp/cte-bench:latest-amd64 \
            iowarp/cte-bench:latest-arm64
