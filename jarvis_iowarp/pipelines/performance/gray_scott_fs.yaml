# Gray Scott Pipeline Test
# Purpose: Vary grid size (L) to measure scaling behavior of Gray Scott simulation
# No CTE â€” uses bp5 engine directly

config:
  name: gray_scott_scaling
  pkgs:
    - pkg_type: jarvis_iowarp.adios2_gray_scott
      pkg_name: gsbench
      nprocs: 4
      ppn: 4
      L: 64
      out_file: "/home/iowarp/gsbench.bp"
      engine: "bp5"

vars:
  gsbench.L: [64, 128]
  gsbench.nprocs: [4]
  gsbench.ppn: [4]

loop:
  - [gsbench.L]
  - [gsbench.nprocs]
  - [gsbench.ppn]
  
repeat: 1

output: "${HOME}/gray_scott_results"
