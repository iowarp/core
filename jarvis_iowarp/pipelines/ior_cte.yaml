# IOWarp Runtime Basic Deployment Pipeline
# Purpose: Deploy the IOWarp (Chimaera) runtime on distributed nodes
# Requirements: chimaera runtime start and chimaera runtime stop installed in PATH

name: iowarp_basic_runtime

pkgs:
  - pkg_type: jarvis_iowarp.wrp_runtime
    pkg_name: runtime
    do_dbg: true
    dbg_port: 4000
  - pkg_type: jarvis_iowarp.wrp_cte
    pkg_name: cte_runtime
    devices:
      - ["${HOME}/test_hermes/hermes.bin", "1TB", 0.9]
  - pkg_type: builtin.ior
    pkg_name: benchmark
    interceptors: ["cte_adapters"]
    nprocs: 8
    block: "256m"
    xfer: "4k"
    api: "POSIX"
    out: "${HOME}/test_hermes/ior.bin"
    do_dbg: false
    dbg_port: 4001
interceptors: 
  - pkg_type: jarvis_iowarp.wrp_adapters
    pkg_name: cte_adapters
    posix: true
    include: 
      - ${HOME}/test_hermes