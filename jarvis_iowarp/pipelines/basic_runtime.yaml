# IOWarp Runtime Basic Deployment Pipeline
# Purpose: Deploy the IOWarp (Chimaera) runtime on distributed nodes
# Requirements: chimaera runtime start and chimaera runtime stop installed in PATH

name: iowarp_basic_runtime

pkgs:
  - pkg_type: jarvis_iowarp.wrp_runtime
    pkg_name: runtime

    # Worker thread configuration
    num_threads: 4
    process_reaper_workers: 1

    # Memory segment configuration
    main_segment_size: "auto"
    client_data_segment_size: "512M"

    # Networking
    port: 5555

    # Logging
    log_level: "info"

    # Runtime configuration
    queue_depth: 1024
    local_sched: "default"
    heartbeat_interval: 1000
    sleep: 1
