# Minimal Chimaera config for pip wheel testing.
# Uses small memory footprint to fit within Docker's default /dev/shm.

networking:
  port: 5555

runtime:
  num_threads: 2
  queue_depth: 256

compose:
  - mod_name: chimaera_bdev
    pool_name: "ram::chi_default_bdev"
    pool_query: local
    pool_id: "301.0"
    bdev_type: ram
    capacity: "32MB"
