# Distributed Integration Tests for Chimaera Runtime
# Uses deps-cpu container with mounted build directory for coverage support
#
# Usage:
#   # Standard run
#   docker compose up
#
#   # With custom workspace path (for devcontainers)
#   HOST_WORKSPACE=/host/path/to/workspace docker compose up
#
# Coverage: gcda files are written directly to the mounted build directory,
# allowing coverage data to be collected after test execution.

services:
  # Node 1 - Test coordinator that runs the test binary
  iowarp-node1:
    image: iowarp/deps-cpu:latest
    container_name: iowarp-distributed-node1
    hostname: iowarp-node1
    networks:
      iowarp-cluster:
        ipv4_address: 172.25.0.10
    volumes:
      # Mount the entire workspace for coverage support
      - ${HOST_WORKSPACE:-${IOWARP_CORE_ROOT:-/workspace}}:/workspace:rw
    environment:
      - NODE_ID=1
      - NODE_IP=172.25.0.10
      - CHI_SERVER_CONF=/workspace/context-runtime/test/integration/distributed/wrp_conf.yaml
      - CONTAINER_HOSTFILE=/workspace/context-runtime/test/integration/distributed/hostfile
      - CHIMAERA_WITH_RUNTIME=0
      - CHI_NUM_CONTAINERS=4
      - PATH=/workspace/build/bin:/usr/local/bin:/usr/bin:/bin
      - LD_LIBRARY_PATH=/workspace/build/bin:$LD_LIBRARY_PATH
    mem_limit: 16g
    working_dir: /workspace
    entrypoint: [ "/bin/bash", "-c" ]
    command: >
      "
        echo 'Node 1: Starting runtime...' &&
        /workspace/build/bin/chimaera runtime start &
        RUNTIME_PID=\$! &&
        echo 'Node 1: Runtime started (PID \$RUNTIME_PID). Waiting for test runner...' &&
        wait \$RUNTIME_PID
      "

  # Node 2
  iowarp-node2:
    image: iowarp/deps-cpu:latest
    container_name: iowarp-distributed-node2
    hostname: iowarp-node2
    networks:
      iowarp-cluster:
        ipv4_address: 172.25.0.11
    volumes:
      - ${HOST_WORKSPACE:-${IOWARP_CORE_ROOT:-/workspace}}:/workspace:rw
    environment:
      - NODE_ID=2
      - NODE_IP=172.25.0.11
      - CHI_SERVER_CONF=/workspace/context-runtime/test/integration/distributed/wrp_conf.yaml
      - CONTAINER_HOSTFILE=/workspace/context-runtime/test/integration/distributed/hostfile
      - CHIMAERA_WITH_RUNTIME=0
      - CHI_NUM_CONTAINERS=4
      - PATH=/workspace/build/bin:/usr/local/bin:/usr/bin:/bin
      - LD_LIBRARY_PATH=/workspace/build/bin:$LD_LIBRARY_PATH
    mem_limit: 16g
    working_dir: /workspace
    entrypoint: [ "/bin/bash", "-c" ]
    command: >
      "
        echo 'Node 2: Starting runtime...' &&
        /workspace/build/bin/chimaera runtime start
      "

  # Node 3
  iowarp-node3:
    image: iowarp/deps-cpu:latest
    container_name: iowarp-distributed-node3
    hostname: iowarp-node3
    networks:
      iowarp-cluster:
        ipv4_address: 172.25.0.12
    volumes:
      - ${HOST_WORKSPACE:-${IOWARP_CORE_ROOT:-/workspace}}:/workspace:rw
    environment:
      - NODE_ID=3
      - NODE_IP=172.25.0.12
      - CHI_SERVER_CONF=/workspace/context-runtime/test/integration/distributed/wrp_conf.yaml
      - CONTAINER_HOSTFILE=/workspace/context-runtime/test/integration/distributed/hostfile
      - CHIMAERA_WITH_RUNTIME=0
      - CHI_NUM_CONTAINERS=4
      - PATH=/workspace/build/bin:/usr/local/bin:/usr/bin:/bin
      - LD_LIBRARY_PATH=/workspace/build/bin:$LD_LIBRARY_PATH
    mem_limit: 16g
    working_dir: /workspace
    entrypoint: [ "/bin/bash", "-c" ]
    command: >
      "
        echo 'Node 3: Starting runtime...' &&
        /workspace/build/bin/chimaera runtime start
      "

  # Node 4
  iowarp-node4:
    image: iowarp/deps-cpu:latest
    container_name: iowarp-distributed-node4
    hostname: iowarp-node4
    networks:
      iowarp-cluster:
        ipv4_address: 172.25.0.13
    volumes:
      - ${HOST_WORKSPACE:-${IOWARP_CORE_ROOT:-/workspace}}:/workspace:rw
    environment:
      - NODE_ID=4
      - NODE_IP=172.25.0.13
      - CHI_SERVER_CONF=/workspace/context-runtime/test/integration/distributed/wrp_conf.yaml
      - CONTAINER_HOSTFILE=/workspace/context-runtime/test/integration/distributed/hostfile
      - CHIMAERA_WITH_RUNTIME=0
      - CHI_NUM_CONTAINERS=4
      - PATH=/workspace/build/bin:/usr/local/bin:/usr/bin:/bin
