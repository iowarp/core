    entrypoint: [ "/bin/bash", "-c" ]
    command: >
      "
        echo 'Node 4: Starting runtime...' &&
        /workspace/build/bin/chimaera runtime start
      "

networks:
  iowarp-cluster:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16
