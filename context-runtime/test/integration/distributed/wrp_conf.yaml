# Chimaera Configuration for Distributed Testing
# This configuration is used by the distributed unit test Docker cluster

# Network configuration
networking:
  port: 5555
  neighborhood_size: 4  # Stress test with small neighborhood size for range/broadcast queries
  hostfile: "/workspace/context-runtime/test/integration/distributed/hostfile"

# Logging configuration
logging:
  level: "info"
  file: "/tmp/chimaera.log"

# Runtime configuration
runtime:
  num_threads: 8
  queue_depth: 1024
  local_sched: "default"
  first_busy_wait: 50
