    entrypoint: [ "/bin/bash", "-c" ]
    command: >
      "
        echo 'Node 4: Starting runtime...' &&
        /workspace/build/bin/chimaera runtime start
      "

networks:
  iowarp-leader-elect-cluster:
    driver: bridge
    ipam:
      config:
        - subnet: 172.30.0.0/16
