      - ${HOST_WORKSPACE:-${IOWARP_CORE_ROOT:-/workspace}}:/workspace:rw
    environment:
      - NODE_ID=3
      - NODE_IP=172.30.0.12
      - CHI_SERVER_CONF=/workspace/context-runtime/test/integration/leader_elect/wrp_conf.yaml
      - CONTAINER_HOSTFILE=/workspace/context-runtime/test/integration/leader_elect/hostfile
      - CHI_WITH_RUNTIME=0
      - CHI_NUM_CONTAINERS=4
      - PATH=/workspace/build/bin:/usr/local/bin:/usr/bin:/bin
      - LD_LIBRARY_PATH=/workspace/build/bin:$LD_LIBRARY_PATH
    mem_limit: 16g
    working_dir: /workspace
    entrypoint: [ "/bin/bash", "-c" ]
    command: >
      "
        echo 'Node 3: Starting runtime...' &&
        /workspace/build/bin/chimaera runtime start
      "

  # Node 4
  iowarp-node4:
    image: iowarp/deps-cpu:latest
    security_opt:
      - seccomp:unconfined
    container_name: iowarp-leader-elect-node4
    hostname: iowarp-node4
    user: "${HOST_UID:-1000}:${HOST_GID:-1000}"
    networks:
      iowarp-leader-elect-cluster:
        ipv4_address: 172.30.0.13
    volumes:
      - ${HOST_WORKSPACE:-${IOWARP_CORE_ROOT:-/workspace}}:/workspace:rw
    environment:
      - NODE_ID=4
      - NODE_IP=172.30.0.13
      - CHI_SERVER_CONF=/workspace/context-runtime/test/integration/leader_elect/wrp_conf.yaml
