# Chimaera Configuration for Interactive Dashboard Cluster
# 4-node cluster for manual exploration via the dashboard

# -- Networking ---------------------------------------------------------------
networking:
  port: 9413
  neighborhood_size: 32
  hostfile: "/workspace/context-runtime/test/integration/interactive/hostfile"
  wait_for_restart: 30
  wait_for_restart_poll_period: 1

# -- Runtime ------------------------------------------------------------------
runtime:
  num_threads: 4
  queue_depth: 1024
  local_sched: "default"
  first_busy_wait: 10000

# -- Compose ------------------------------------------------------------------
compose:

  # === Block Device (DRAM) ===
  - mod_name: chimaera_bdev
    pool_name: "ram::chi_default_bdev"
    pool_query: local
    pool_id: "301.0"
    bdev_type: ram
    capacity: "512MB"

  # === Context Transfer Engine (CTE) — optional ===
  - mod_name: wrp_cte_core
    pool_name: cte_main
    pool_query: local
    pool_id: "512.0"

    storage:
      - path: "ram::cte_ram_tier1"
        bdev_type: "ram"
        capacity_limit: "512MB"
        score: 1.0

    dpe:
      dpe_type: "max_bw"

    targets:
      neighborhood: 1
      default_target_timeout_ms: 30000
      poll_period_ms: 5000

  # === Context Assimilation Engine (CAE) — optional ===
  - mod_name: wrp_cae_core
    pool_name: wrp_cae_core_pool
    pool_query: local
    pool_id: "400.0"
