# Chimaera Configuration for Recovery Integration Testing
# 4-node cluster testing node failure detection and container recovery
# Uses faster heartbeat for quicker SWIM detection

# Memory segment configuration
memory:
  main_segment_size: auto
  client_data_segment_size: 2147483648 # 2GB

# Network configuration
networking:
  port: 5555
  neighborhood_size: 4
  hostfile: "/workspace/context-runtime/test/integration/recovery/hostfile"

# Logging configuration
logging:
  level: "info"
  file: "/tmp/chimaera.log"

# Runtime configuration
runtime:
  num_threads: 8
  process_reaper_threads: 1
  queue_depth: 1024
  local_sched: "default"
  heartbeat_interval: 500
  first_busy_wait: 50
  max_sleep: 50000
