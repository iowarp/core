# Chimaera Configuration for Recovery Integration Testing
# 4-node cluster testing node failure detection and container recovery
# Uses faster heartbeat for quicker SWIM detection

# Network configuration
networking:
  port: 5555
  neighborhood_size: 4
  hostfile: "/workspace/context-runtime/test/integration/recovery/hostfile"

# Logging configuration
logging:
  level: "info"
  file: "/tmp/chimaera.log"

# Runtime configuration
runtime:
  num_threads: 8
  queue_depth: 1024
  local_sched: "default"
  first_busy_wait: 50
