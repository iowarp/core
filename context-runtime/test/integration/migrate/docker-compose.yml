# Migrate Integration Tests for Chimaera Runtime
# Tests container migration with retry queue:
# 1. Start 4-node cluster
# 2. Create MOD_NAME pool with 4 containers
# 3. Migrate container 0 from node 0 to node 1
# 4. Verify tasks targeting container 0 are re-routed to node 1
#
# Usage:
#   docker compose up -d
#   # Run test from node1
#   docker exec iowarp-migrate-node1 bash -c "chimaera_mod_name_tests 'migrate_reroute'"

services:
  # Node 1 - Test coordinator
  iowarp-node1:
    image: iowarp/deps-cpu:latest
    container_name: iowarp-migrate-node1
    hostname: iowarp-node1
    networks:
      iowarp-migrate-cluster:
        ipv4_address: 172.28.0.10
    volumes:
      - ${HOST_WORKSPACE:-${IOWARP_CORE_ROOT:-/workspace}}:/workspace:rw
    environment:
      - NODE_ID=1
      - NODE_IP=172.28.0.10
      - CHI_SERVER_CONF=/workspace/context-runtime/test/integration/migrate/wrp_conf.yaml
      - CONTAINER_HOSTFILE=/workspace/context-runtime/test/integration/migrate/hostfile
      - CHIMAERA_WITH_RUNTIME=0
      - CHI_NUM_CONTAINERS=4
      - PATH=/workspace/build/bin:/usr/local/bin:/usr/bin:/bin
      - LD_LIBRARY_PATH=/workspace/build/bin:$LD_LIBRARY_PATH
    mem_limit: 16g
    working_dir: /workspace
    entrypoint: [ "/bin/bash", "-c" ]
    command: >
      "
        echo 'Node 1: Starting runtime...' &&
        /workspace/build/bin/chimaera runtime start &
        RUNTIME_PID=\$! &&
        echo 'Node 1: Runtime started (PID \$RUNTIME_PID). Waiting for test runner...' &&
        wait \$RUNTIME_PID
      "

  # Node 2
  iowarp-node2:
    image: iowarp/deps-cpu:latest
    container_name: iowarp-migrate-node2
    hostname: iowarp-node2
    networks:
      iowarp-migrate-cluster:
        ipv4_address: 172.28.0.11
    volumes:
      - ${HOST_WORKSPACE:-${IOWARP_CORE_ROOT:-/workspace}}:/workspace:rw
    environment:
      - NODE_ID=2
      - NODE_IP=172.28.0.11
      - CHI_SERVER_CONF=/workspace/context-runtime/test/integration/migrate/wrp_conf.yaml
      - CONTAINER_HOSTFILE=/workspace/context-runtime/test/integration/migrate/hostfile
      - CHIMAERA_WITH_RUNTIME=0
      - CHI_NUM_CONTAINERS=4
      - PATH=/workspace/build/bin:/usr/local/bin:/usr/bin:/bin
      - LD_LIBRARY_PATH=/workspace/build/bin:$LD_LIBRARY_PATH
    mem_limit: 16g
    working_dir: /workspace
    entrypoint: [ "/bin/bash", "-c" ]
    command: >
      "
        echo 'Node 2: Starting runtime...' &&
        /workspace/build/bin/chimaera runtime start
      "

  # Node 3
  iowarp-node3:
    image: iowarp/deps-cpu:latest
    container_name: iowarp-migrate-node3
    hostname: iowarp-node3
    networks:
      iowarp-migrate-cluster:
        ipv4_address: 172.28.0.12
    volumes:
      - ${HOST_WORKSPACE:-${IOWARP_CORE_ROOT:-/workspace}}:/workspace:rw
    environment:
      - NODE_ID=3
      - NODE_IP=172.28.0.12
      - CHI_SERVER_CONF=/workspace/context-runtime/test/integration/migrate/wrp_conf.yaml
      - CONTAINER_HOSTFILE=/workspace/context-runtime/test/integration/migrate/hostfile
      - CHIMAERA_WITH_RUNTIME=0
      - CHI_NUM_CONTAINERS=4
      - PATH=/workspace/build/bin:/usr/local/bin:/usr/bin:/bin
      - LD_LIBRARY_PATH=/workspace/build/bin:$LD_LIBRARY_PATH
    mem_limit: 16g
    working_dir: /workspace
    entrypoint: [ "/bin/bash", "-c" ]
    command: >
      "
        echo 'Node 3: Starting runtime...' &&
        /workspace/build/bin/chimaera runtime start
      "

  # Node 4
  iowarp-node4:
    image: iowarp/deps-cpu:latest
    container_name: iowarp-migrate-node4
    hostname: iowarp-node4
    networks:
      iowarp-migrate-cluster:
        ipv4_address: 172.28.0.13
    volumes:
      - ${HOST_WORKSPACE:-${IOWARP_CORE_ROOT:-/workspace}}:/workspace:rw
    environment:
      - NODE_ID=4
      - NODE_IP=172.28.0.13
      - CHI_SERVER_CONF=/workspace/context-runtime/test/integration/migrate/wrp_conf.yaml
      - CONTAINER_HOSTFILE=/workspace/context-runtime/test/integration/migrate/hostfile
      - CHIMAERA_WITH_RUNTIME=0
      - CHI_NUM_CONTAINERS=4
      - PATH=/workspace/build/bin:/usr/local/bin:/usr/bin:/bin
      - LD_LIBRARY_PATH=/workspace/build/bin:$LD_LIBRARY_PATH
    mem_limit: 16g
    working_dir: /workspace
    entrypoint: [ "/bin/bash", "-c" ]
    command: >
      "
        echo 'Node 4: Starting runtime...' &&
        /workspace/build/bin/chimaera runtime start
      "

networks:
  iowarp-migrate-cluster:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
