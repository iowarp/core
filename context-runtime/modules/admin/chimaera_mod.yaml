# Admin ChiMod Configuration
# Critical module for pool management and runtime control

module_name: admin
namespace: chimaera
version: 1.0.0
critical: true  # This is a critical ChiMod - runtime must find it or fatal error

# Inherited Methods
kCreate: 0        # 0 - Create the Admin container
kDestroy: 1       # 1 - Destroy the Admin container
kNodeFailure: -1  # 2 - Not implemented
kRecover: -1      # 3 - Not implemented
kMigrate: -1      # 4 - Not implemented
kUpgrade: -1      # 5 - Not implemented
kMonitor: 9       # 9 - Unified monitor (all chimods implement this)

# Admin-specific Methods (start from 10)
kGetOrCreatePool: 10  # Get or create a new ChiPool
kDestroyPool: 11      # Destroy an existing ChiPool
kStopRuntime: 12      # Stop the entire Chimaera runtime
kFlush: 13            # Flush pending operations

# Distributed task scheduling methods
kSend: 14                # Send task inputs or outputs over network
kRecv: 15                # Receive task inputs or outputs from network
kClientConnect: 16       # Client connection handshake (was kHeartbeat)
kSubmitBatch: 18         # Submit a batch of tasks in a single RPC
kWreapDeadIpcs: 19       # Periodic task to reap dead IPC segments
kClientRecv: 20          # Receive tasks from ZMQ clients
kClientSend: 21          # Send task outputs to ZMQ clients
kRegisterMemory: 22      # Register client shared memory with runtime
kRestartContainers: 23   # Restart containers from saved compose configs
kAddNode: 24             # Register a new node with all existing nodes
kChangeAddressTable: 25  # Update ContainerId->NodeId mapping on a node
kMigrateContainers: 26   # Orchestrate container migration
kHeartbeat: 27           # Liveness probe - just returns success
kHeartbeatProbe: 28      # Periodic SWIM failure detector
kProbeRequest: 29        # Indirect probe request to helper node
kRecoverContainers: 30   # Leader broadcasts recovery plan to surviving nodes
